<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="Table.css">
</head>
<body>
    <div id="table">
        
    <h2>Vontainer Table</h2>
    <table  border="2" class="maintable">
        <tr>
            <td>
                <table border="2" class="fdpart">
                    <tr>
                        <th colspan="2"><h4>Nested Table 1</h4></th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Our First Table</td>
                        <td>Nested Within</td>
                    </tr> 
                </table>
            </td>
            <td>
                <table border="2" class="sdpart">
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                       <td>
                        <ul>
                            <li>List Object 1</li>
                            <li>List Object 2</li>
                            <li>List Object 3</li>
                        </ul>
                       </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr> 
            <td>
                <table border="2" class="tdpart">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="2" class="ldpart">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td><h1>HTML</h1></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
