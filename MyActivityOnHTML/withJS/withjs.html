<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT</title>
</head>
<body>
    <input type="text" id="num" placeholder="Enter a Number">
    <button  type="button" onclick="squar()">squar</button>
    <button type="button" onclick="cube()">cube</button>
    <input type="text" id="name" placeholder="Enter your name">
    <button type="button" onclick="name()">Name</button>
    <script>
        function squar()
        {
            var squ=document.getElementById("num").value;
            if(squ!=0){           
                document.write("Square of "+squ + " = " +squ*squ);
                for(var i=1; i<=10; i++){
                    document.write("<br>" +squ +" x " +i +" = " +squ*i);
                }
            }
            else   
                document.write("<br>Please enter a number.")
        }
        function cube()
        {
            var cub=document.getElementById("num").value;
            if(cub!=0){
                document.write("Cube of "+cub +" = "+cub*cub*cub);
                var i=1;
                 while(i<=10){
                    document.write("<br>" +cub +" x " +i +" = " +cub*i);
                    i++;       
                }
            }
            else
                document.write("<br>Please enter a number."); 
        }  
            function name(){
            var na=document.getElementById("name").value;
            document.write(na);
        }
    </script> 
</body>
</html>
